<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>Competition Game</title>
<style>
.scoreboard {
  display: flex;
  justify-content: space-between;
}
.team {
  background: green;
  padding: 10px 20px;
  border-radius: 5px;
} 
.team2 {
  background: red;
  padding: 10px 20px;
  border-radius: 5px;  
}
button {
  background: orange;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>

<h1>Competition Game</h1>

<div class="scoreboard">
<div class="team">0</div>  
<div class="team2">0</div>
</div>

<button onclick="addScoreGreen()">Team Green</button> 
<button onclick="addScoreRed()">Team Red</button>

<script>
var greenScore = 0; 
var redScore = 0;

function addScoreGreen() {
  greenScore++;
  document.querySelector('.team').textContent = greenScore;
  playSound('sound1.mp3'); 
}

function addScoreRed() {
  redScore++;
  document.querySelector('.team2').textContent = redScore; 
  playSound('sound2.mp3'); 
}

function playSound(soundFile) {
  var audio = new Audio(soundFile);
  audio.play();
}
</script>

</body>
</html>
